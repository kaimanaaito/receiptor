<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>自己投資と支出の相関</title>
  </head>
  <body>
    <h1>自己投資と総支出の相関係数</h1>
    {% if corr is not none %}
    <p>相関係数: <strong>{{ corr }}</strong></p>
    <p>
      {% if corr > 0.7 %} 強い正の相関があります。 {% elif corr > 0.3 %}
      中程度の相関があります。 {% elif corr > 0 %} 弱い正の相関があります。 {%
      elif corr < -0.3 %} 負の相関があります。 {% else %}
      ほとんど相関がありません。 {% endif %}
    </p>
    {% else %}
    <p>相関を計算できるデータがありません。</p>
    {% endif %}
    <p><a href="{{ url_for('index') }}">ホームに戻る</a></p>
  </body>
</html>
